<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac toe</title>
</head>

<body>
    <div class="header">
        TIC TAC toe
    </div>
    <div class="main">
        <div class="board">
            <div id="cells" class="cell1"></div>
            <div id="cells" class="cell2"></div>
            <div id="cells" class="cell3"></div>
            <div id="cells" class="cell4"></div>
            <div id="cells" class="cell5"></div>
            <div id="cells" class="cell6"></div>
            <div id="cells" class="cell7"></div>
            <div id="cells" class="cell8"></div>
            <div id="cells" class="cell9"></div>
        </div>
        
    <div class="scores">
        <ul>
            <li class="oScore">0</li>
            <li class="xScore">0</li>
        </ul>
    </div>
    <button class="resetButton" type="button">reset scores</button>
</div>
    
    <div class="footer">
        <ul>
            <li>github</li>
            <li>instagram</li>
        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
